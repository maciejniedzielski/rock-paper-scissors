<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rock-paper-scissors Game</title>
</head>
<body>
<div class="modal">
  <h2 class="modal__heading">Congratulations!</h2>
  <p class="modal__message">You win the battle!</p>
  <button class="modal__btn">Play again!</button>
</div>
<section class="game-container">
  <h1 class="intro">WELCOME TO MY PAPER-ROCK-SCISSORS GAME! CHOOSE YOUR WEAPON!</h1>
  <!-- WEAPONS -->
  <div class="weapon">
    <button class="weapon__btn" value="paper"><i class="fa fa-hand-paper-o fa-weapon" aria-hidden="true"></i></button>
    <button class="weapon__btn" value="rock"><i class="fa fa-hand-rock-o fa-weapon" aria-hidden="true"></i></button>
    <button class="weapon__btn" value="scissors"><i class="fa fa-hand-scissors-o fa-weapon" aria-hidden="true"></i></button>
  </div>
  <!-- BATTLEGROUND -->
  <div class="battle">
    <div class="players-box">
      <!--PLAYER-->
      <figure class="figure">
        <figcaption class="figure__name">Player</figcaption>
        <i class="figure__icon fa fa-user" aria-hidden="true"></i>
        <p class="figure__stats">Points: <span class="points" id="playerStats">0</span></p>
        <!-- <input type="text"> -->
      </figure>
      <!--COMPUTER-->
      <figure class="figure">
        <figcaption class="figure__name">Computer</figcaption>
        <i class="figure__icon fa fa-desktop" aria-hidden="true"></i>
        <p class="figure__stats">Points: <span class="points" id="computerStats">0</span></p>
      </figure>
    </div>
    <!--RESULT-->
    <div class="result-box">
      <div class="choice-box" id="playerChoiceBox"></div>
      <div class="result">
        <p class="result__text" id="result-text">YOUR RESULT</p>
      </div>
      <div class="choice-box" id="computerChoiceBox"></div>
    </div>
  </div>
  <footer>
    <p class="footer__text">Created by Maciej Niedzielski 2017</p>
  </footer>
</section>
<script src="scripts/main.js"></script>
</body>
</html>
